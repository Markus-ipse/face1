<div class="card is-fullheight">
  <div class="card-image">
    <figure class="image img-preview">
      <img
        [src]="person.imgUrl | safeUrl"
        alt="{{person.name}}"
        onerror="this.onerror=null;this.src='assets/camera.png'"
      >
    </figure>
  </div>
  <div class="card-content">
    <span class="content">{{person.name}}</span>
  </div>
</div>
