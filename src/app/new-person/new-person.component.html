<div class="card add-card">
  <div class="card-image">
    <figure class="image" (click)="onActivate()">
      <img
        [src]="noImgDataUrl | safeUrl"
        alt="Add new person"
      >
    </figure>
    <div class="button-wrapper">
      <button (click)="onActivate()" class="button is-primary">Add</button>
    </div>
  </div>
</div>

<f1-person-editor *ngIf="isActive" (submitted)="onSubmit($event)"></f1-person-editor>
